<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <label>Nama: </label><input type="text" name="nama"><br>
            <label>Password </label><input type="password"name="password"><br>
            <label>Jenis Kelamin: </label><br>
            <input type="radio" value="laki-laki" name="jenis kelamin">Laki-laki<br>
            <input type="radio" value="perempuan"name="jenis kelamin">perempuan<br>
            <label>Hoby: </label><br>
            <input type="checkbox" name="hobi">Berenang<br>
            <input type="checkbox" name="hobi">Makan<br>
            <input type="checkbox" name="hobi">Minum<br>
            <input type="checkbox" name="hobi">PUBG<br>
            <input type="checkbox" name="hobi">Nafas<br>
            <input type="checkbox" name="hobi">Ngongkrong<br>
            <label>Kelas:</label><br>
            <select name="kelas">
                <option>SIK A</option>
                <option>SIK B</option>
            </select><br>
            <label>Alamat:</label><textarea>Tuliskan alamat Lengkap</textarea><br>
            <button type="submit">Kirim</button>
            <button type="reset">Reset</button>
    </body>
</html>
